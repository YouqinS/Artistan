<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARTisan - For art lovers</title>
  <link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
  <header id='app-header'>
		<img src="/img/artisan-white.png"/>
		<div class="nav-links">
			<a class="login-link" href="/login">Login</a>
		</div>
  </header>
    
  <section class="app">
		<div class="post-container">
			<div class="light-box">
				<button class="navigate previous"><i class="material-icons">navigate_before</i></button>
				<div class="image-wrapper"><img src="https://unsplash.it/1500/700?image=629" /></div>
				<button class="navigate next"><i class="material-icons">navigate_next</i></button>
			</div>
			<div class="information">
				<div class="left-side">
					<div class="user-details">
						<div class="avatar"></div>
						<div class="name">Tran Quang Khoi Nguyen</div>
					</div>
					<div class="post-details">
						<table class="stats">
							<tr>
								<td>Posted on</td>
								<td>Views</td>
								<td>Likes</td>
							</tr>
							<tr>
								<td>14/01/2018</td>
								<td>420</td>
								<td>69</td>
							</tr>
						</table>
						<div class="categories">
							<label>Categories</label>
						</div>
					</div>
				</div>
				<div class="right-side">
					<div class="comments-section">
						<h3>Comments</h3>
					</div>
				</div>
			</div>
		</div>
  </section>
  <!-- <script type="module" src="/dist/js/home.js"></script> -->
</body>
</html>
