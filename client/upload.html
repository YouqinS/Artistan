<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload your ART and share with everyone</title>
	<link rel="stylesheet" href="dist/css/app.css">
</head>

<body>
	<header id='app-header'>
			<a href="/"><img src="/img/artisan-white.png"/></a>
		<div class="nav-links">
			<a class="login-link" href="/login">Login</a>
		</div>
	</header>
	<section class="app">
		<div id="upload-page" class="container">
			<form>
				<div class="upload">
					<input type="file" id="upload-input" accept="image/*" name="my-media" hidden/>
					<button class="select-file" type="button">Select an image to upload</button>
					<label class="error-text"></label>
					<div class="image-preview"></div>
				</div>
				<div class="info">
					<div class="form-group">
						<label>Put a title for this art</label>
						<input type="text" class="title-input" placeholder="E.g. Unsuspecting sunday afternoon" required />
					</div>
					<div class="form-group">
						<label>Select a category</label>
						<select required class="category-select">
							<option value="" hidden>Click to see all categories</option>
							<option value="1">Photography</option>
							<option value="2">Sculpture</option>
							<option value="3">Painting</option>
							<option value="4">Craftmanship</option>
							<option value="5">Street Art</option>
						</select>
					</div>
					<button type="submit">Post this art</button>
				</div>
			</form>
		</div>
	</section>
	<script src="dist/js/upload.js"></script>
</body>

</html>
